<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Стилизация таблиц в CSS3</title>
  </head>
  <body>
    <div class="form-elements">
      <div class="div-button">
              <button class="button button-style">CLICK ME</button>
      </div>
      <div class="div-button-d">
              <button class="button button-style">CLICK ME</button>
      </div>
<button class="button-border button-opacity"><span class="button-border__span">Click Me</span></button>
<button class="button-arrow"><span class="button-arrow__content">Перейти к оплате</span><span class="button-arrow__span material-icons">arrow_forward</span></button>
      <div class="div-checkbox">CHECKBOX BUTTONS
        <p></p>
        <div style="height: 31px;">
                <div class="checkbox__div">
                  <input class="checkbox__input" type="checkbox" id="st1">
                  <label class="checkbox__label" for="st1"></label><span class="checkbox__span">Можно курить
                    <p class="checkbox__p"></p></span>
                </div>
        </div>
              <div class="checkbox__div">
                <input class="checkbox__input" type="checkbox" id="st2">
                <label class="checkbox__label" for="st2"></label><span class="checkbox__span">Можно с питомцами
                  <p class="checkbox__p"></p></span>
              </div>
              <div class="checkbox__div">
                <input class="checkbox__input" type="checkbox" id="st">
                <label class="checkbox__label" for="st"></label><span class="checkbox__span">Можно пригласить гостей
                  <p class="checkbox__p">(до 10 человек)</p></span>
              </div>
              <div class="checkbox__div">
                <input class="checkbox__input" type="checkbox" id="move">
                <label class="checkbox__label_move" for="move"></label><span class="checkbox__span_move">Получать спецпредложения
                  <p class="checkbox__p"></p></span>
              </div>
              <div class="checkbox__div">
                <input class="checkbox__input" type="checkbox" id="like">
                <label class="checkbox__label_like" for="like"></label><span class="checkbox__span_like">
                  <p class="checkbox__p"></p></span>
              </div>
      </div>
            <div class="radio__div">
              <input class="radio__input" type="radio" id="radio">
              <label class="radio__label" for="radio"><span class="radio__span">Мужчина</span></label>
            </div>
<div class="rate-stars__div">
  <input class="rate-stars__input" name="rating" value="5" id="rating_5" type="radio">
  <label class="rate-stars__label" for="rating_5"></label>
  <input class="rate-stars__input" name="rating" value="4" id="rating_4" type="radio">
  <label class="rate-stars__label" for="rating_4"></label>
  <input class="rate-stars__input" name="rating" value="3" id="rating_3" type="radio">
  <label class="rate-stars__label" for="rating_3"></label>
  <input class="rate-stars__input" name="rating" value="2" id="rating_2" type="radio">
  <label class="rate-stars__label" for="rating_2"></label>
  <input class="rate-stars__input" name="rating" value="1" id="rating_1" type="radio">
  <label class="rate-stars__label" for="rating_1"></label>
</div>
            <input class="input-field_text" type="text" name="name" id="1" value="Emailsend">
            <div class="check-list">
              <div class="check-list__div-head"><span class="check-list__span-text">Expandeble checkbox list</span><span class="check-list__span-icons">keyboard_arrow_down</span></div>
              <div class="check-list__div-list">
                          <div class="checkbox__div">
                            <input class="checkbox__input" type="checkbox" id="check-list">
                            <label class="checkbox__label" for="check-list"></label><span class="checkbox__span"> St-rt1
                              <p class="checkbox__p"></p></span>
                          </div>
                          <div class="checkbox__div">
                            <input class="checkbox__input" type="checkbox" id="check-list1">
                            <label class="checkbox__label" for="check-list1"></label><span class="checkbox__span"> St-rt3
                              <p class="checkbox__p"></p></span>
                          </div>
                          <div class="checkbox__div">
                            <input class="checkbox__input" type="checkbox" id="check-list2">
                            <label class="checkbox__label" for="check-list2"></label><span class="checkbox__span"> St-rt2
                              <p class="checkbox__p"></p></span>
                          </div>
                          <div class="checkbox__div">
                            <input class="checkbox__input" type="checkbox" id="check-list3">
                            <label class="checkbox__label" for="check-list3"></label><span class="checkbox__span"> St-rt4
                              <p class="checkbox__p"></p></span>
                          </div>
              </div>
            </div>
      <!--script(src="./../src/blockUI/check-list/check-list.js")-->
    </div>
  <script type="text/javascript" src="../scripts/index.js"></script><script type="text/javascript" src="../scripts/formElements.js"></script></body>
</html>
