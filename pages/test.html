<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, maximum-scale=1.0, minimum-scale=1.0">
    <title>Cards</title>
  <link href="../css/test.css" rel="stylesheet"></head>
  <body>
    <div class="cards">
      <div class="statistic-votes">
        <div class="statistic-votes__draw">
          <canvas class="statistic-votes__canvas" width="132" height="132"></canvas>
        </div>
        <div class="statistic-votes__colors">
          <div class="statistic-votes__li">
            <div class="statistic-votes__bef">
              <div class="statistic-votes__before statistic-votes__item-1"></div>
            </div><span class="statistic-votes__content">Великолепно</span>
          </div>
          <div class="statistic-votes__li">
            <div class="statistic-votes__bef">
              <div class="statistic-votes__before statistic-votes__item-2"></div>
            </div><span class="statistic-votes__content">Хорошо</span>
          </div>
          <div class="statistic-votes__li">
            <div class="statistic-votes__bef">
              <div class="statistic-votes__before statistic-votes__item-3"></div>
            </div><span class="statistic-votes__content">Удовлетворительно</span>
          </div>
          <div class="statistic-votes__li">
            <div class="statistic-votes__bef">
              <div class="statistic-votes__before statistic-votes__item-4"></div>
            </div><span class="statistic-votes__content">Разочарован</span>
          </div>
        </div>
        <div class="statistic-votes__votes-number"><span class="statistic-votes__number">280</span><span class="statistic-votes__text">голосов</span></div>
      </div>
    </div>
  <script type="text/javascript" src="../scripts/test.js"></script></body>
</html>
